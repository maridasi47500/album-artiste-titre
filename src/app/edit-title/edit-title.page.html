<ion-header>
	  <ion-toolbar>
		      <ion-title>
			            Edit Title
				        </ion-title>
					  </ion-toolbar>
</ion-header>
<ion-content>
	  <ion-list lines="full">
		      <form [formGroup]="updateTitleForm" (ngSubmit)="updateForm()">
					      <ion-item>
						                                                                  <ion-input formControlName="artist_id" type="hidden" required></ion-input>
														                                                                    </ion-item>
			            <ion-item>
					            <ion-label position="floating">Name</ion-label>
						            <ion-input formControlName="name" type="text" required></ion-input>
							          </ion-item>
																					        <ion-row>
																							        <ion-col>
																									          <ion-button type="submit" color="primary" shape="full" expand="block">Update Title</ion-button>
																										          </ion-col>
																											        </ion-row>
																												    </form>
																												      </ion-list>
</ion-content>
